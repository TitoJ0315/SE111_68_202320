    <meta name="description" content="Week 6 | JavaScript Pay Calculator">
    <title>Week 6 | JavaScript Pay Calculator</title>
</head>
<body>

    <script>
        var grossPay = Number(prompt(`Enter Your Gross Pay: `))
        console.log("Gross Pay: $" + grossPay.toFixed(2))
        var tax = .20

        var netPay = grossPay * tax
        console.log("Uncle Sam's Share: $" + netPay.toFixed(2))

        var share = grossPay - netPay
        console.log("Net Pay: $" + share.toFixed(2))

        alert(`Gross Pay: $${grossPay.toFixed(2)} \nUncle Sam's Share: $${netPay.toFixed(2)} \nNet Pay: $${share.toFixed(2)}`)



    </script>

</body>
</html>
