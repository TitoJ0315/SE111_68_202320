<!DOCTYPE html>
<html lang="en">
<head>
    <!--The type of font we are using-->
    <meta charset="UTF-8">
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Tito Villacorta">
    <meta name="description" content="Default HTML Page for SE 111">
    
    <link type="text/css" rel="stylesheet" href="style.css">

    <title>Week 5 | Tables and Forms</title>
</head>
<body>
    <!--Build your Table and Form here-->
        
    <h1>Birthday Party Registration Form</h1>

    <form method="GET" action="HTML/JS FILE NAME/PATH">
        <Table>
            <thead>
                <tr>
                    <td>
                        <label>Labels</label>
                    </td>

                    <td>
                        <label>Form Fields</label>
                    </td>
                </tr>
                <tbody><!--required for ALL tables-->


                    <!--tbody is populated row by row, top down-->
                    <tr><!--table ROW: should include one <td></td> for every possible column, leave blank when no info for that column-->


                        <td><!--label column-->
                            <label for="gfirst">Parent/Guardian Name</label>
                        </td>

                        <td><!--input column-->
                            <input type="text" name="gfirst" id="g-first" placeholder="First Name" maxlength="20" required><br>
                            <input type="text" name="gfirst" id="g-last" placeholder="Last Name" maxlength="20" required>
                        </td>

                    </tr>

                    <tr>


                        <td><!--label column-->
                            <label for="cfirst">Child's First Name</label>
                        </td>

                        <td><!--input column-->
                            <input type="text" name="cfirst" id="c-first" placeholder="Child's First Name" required>
                        </td>
                        
                    </tr>

                    <tr>


                        <td><!--label column-->
                            <label for="age">Child's Age</label>
                        </td>

                        <td><!--input column-->
                            <input type="text" name="age" required value="3">
                        </td>
                        
                    </tr>

                    <tr>
                        <td>
                            <label><h2>Date and Time</h2></label>
                        </td>
                        <td>

                        </td>
                    </tr>

                    <tr>

                        <td>
                            <label for="date">Date:</label>
                        </td>

                        <td>
                            <input type="date" name="date">
                        </td>


                    </tr>

                    <tr>

                        <td>
                            <label for="time">Start Time</label>
                        </td>

                        <td>
                            <input type="time" name="time" required>
                        </td>


                    </tr>

                    <tr>

                        <td>
                            <label for="guests">Number of Guests</label>
                        </td>

                        <td>
                            <input type="number" name="guests" value="5">
                        </td>


                    </tr>

                    <tr>
                        <td>
                            <label><h2>Food</h2></label>
                        </td>
                        <td>

                        </td>
                    </tr>

                    <tr>
                        <!--radio buttons - restricted to ONE option from name value group-->
                        <td>
                            <label for="size">Size</label>
                        </td>

                        <td>
                            <input type="radio" name="size" value="SM">sm 
                            <input type="radio" name="size" value="MED">med 
                            <input type="radio" name="size" value="LG">lg
                        </td>


                    </tr>

                    <!--checkboxes allow for MULTIPLE responses-->
                    <tr>

                        <td>
                            <label for="drinks">Drinks </label>
                        </td>

                        <td>
                            <input type="checkbox" name="drink1" value="coke">Coke <br>
                            <input type="checkbox" name="drink2" value="sprite">Sprite <br>
                            <input type="checkbox" name="drink3" value="fruitpunch">Fruit Punch <br>
                            <input type="checkbox" name="drink4" value="lemonade">Lemonade <br>
                            <input type="checkbox" name="drink5" value="icedtea">Iced Tea <br>
                        </td>

                    </tr>

                    <tr>

                        <td>
                            <label for="cake">Cake</label>
                        </td>

                        <td>
                            <select name="cake">
                                <option>Chocolate</option>
                                <option>Vanilla</option>
                                <option>I'll bring my own</option>
                            </select>
                        </td>


                    </tr>

                    <tr>
                        <td>
                            <label><h2>Decorations</h2></label>
                        </td>
                        <td>

                        </td>
                    </tr>

                    <tr>

                        <td>
                            <label for="colors">Color Scheme</label>
                        </td>

                        <td>
                            <input type="color" name="color">
                        </td>


                    </tr>

                    <tr>

                        <td>
                            <label for="comments">Additional Comments</label>
                        </td>

                        <td>
                            <textarea name="comments" placeholder="Please add any additional comments here"></textarea>
                        </td>


                    </tr>

                    <tr>


                        <td><!--label column-->
                            
                        </td>

                        <td><!--input column-->
                            <input type="submit" value="SUBMIT">
                        </td>
                        
                    </tr>
                </tbody>
            </thead>
        </Table>
    </form>
    

</body>
</html>
